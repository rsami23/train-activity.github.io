<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Bootstrap -->
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1 class="display-2 text-center">Train Schedule</h1>
        <h5 class="text-center">Up to date Train Info</h5>
    </div>

    <!--Form -->
    <div class="form">

        <div class="card-heading">
            <h3 class="card-title">Add Train:</h3>
            <hr>
        </div>

            <form>

                <!-- Row 1 -->
                <div class="row">
                    <div class="col">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="col">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="row">
                    <div class="col">
                        <label class="second-row" for="train-time">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>
                    <div class="col">
                        <label class="second-row" for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>  
                </div>

                <div class="row">
                    <div class="col">
                        <button id="submit-btn" type="button" class="btn btn-light">Submit</button>
                    </div>
                    <div class="col">
                        <button id="show-btn" type="button" class="btn btn-light">Show Real-Time Schedule</button>
                    </div>
                </div>
                

                <!-- Buttons -->

                
                


            </form>
    </div>

    <div class="schedule">

        <div class="card-heading">
            <h3 class="card-title">Train Schedule</h3>
            <hr>
        </div>

        <div class="row">
            <!-- Train Schedule -->
            <table class="table table-hover" id="schedule-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>

                <tbody></tbody>

            </table>

        </div>

    </div>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!-- JS CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<!-- JS -->
<script src="assets/javascript/train.js"></script>
    
</body>
</html>
